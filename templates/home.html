{% extends 'base.html' %} {% block content %}

<div class="hero-image">
  <div class="hero-text">
    <h1>I am Hussein Omar</h1>
    <p>And I'm a full stack Developer</p>
    <!-- <p>Lagos Nigeria</p>
  <a href="#" class="hero-btn">Hire Me</a> -->
  </div>
</div>

<div class="pro-h1">
  <h2>All Projects</h2>
</div>

<div class="all-pro">
  {% for post in posts %}

  <div class="pro">
    <div class="div-img">
      <img class="pro-img" src="{{post.image.url}}" alt="">
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span><a href="{%url 'profile' post.user.username%}"
          style="text-decoration: none; color: rgb(111, 199, 250);">@{{post.user.username}}</a></span>
      <span style="color: rgba(0, 0, 0, 0.329);">{{post.created | timesince}}</span>
    </div>
    <h2 class="pro-title">{{post.title}}</h2>
    <p class="pro-des">{{post.feedback}}</p>
    <span class="live-link"><a href="{{post.url}}" target="_blank">Live
        Link</a></span>
    <div class="div-btn">

      <a href="{% url 'post' post.id %}" style="text-decoration: none; color: #ffffff;"><button
          class="pro-btn">Rate</button></a>
    </div>

  </div>

  {% endfor %}



</div>

{% endblock content %}
